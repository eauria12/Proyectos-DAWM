
<section style="background-color: #E3D4D0;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        
        <div class="card text-black">
          <i class="fas fa-angles-left" aria-hidden="true" routerLink="/country/{{country.name.common}}"></i>

          <div class="card map-card">
            <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8149819.804819931!2d109.61814849999999!3d4.1406339999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3034d3975f6730af%3A0x745969328211cd8!2sMalasia!5e0!3m2!1ses-419!2sec!4v1673251350845!5m2!1ses-419!2sec"
                frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="card-body closed px-0">
              <div class="button px-2 mt-3">
                <a class="btn btn-floating btn-lg living-coral text-white float-end"
                  style="margin-right: .75rem;"><i class="fas fa-bicycle"></i></a>
              </div>
              <div class="bg-white px-4 pb-4 pt-3-5">
                <h5 class="card-title h5 living-coral-text">{{country.name.common}} </h5>
                <div class="d-flex justify-content-between living-coral-text">
                  <h6 class="card-subtitle font-weight-light">
                    <span class="eli2">{{country.timezones}}  <i class="fas fa-clock" aria-hidden="true"></i> </span>
                  </h6>
                  <h6 class="font-small font-weight-light mt-n1">Drive On:<span class="eli">{{country.car.side}}</span></h6>
                </div>
                <hr>
                <div
                  class="d-flex justify-content-between pt-2 mt-1 text-center text-uppercase living-coral-text">
                  <div>
                    <i class="fas fa-phone fa-lg mb-3"></i>
                    <p class="mb-0">Call</p>
                  </div>
                  <div>
                    <i class="fas fa-cat fa-lg mb-3"></i>
                    <p class="mb-0">Love</p>
                  </div>
                  <div>
                    <i class="far fa-grin-beam-sweat fa-lg mb-3"></i>
                    <p class="mb-0">Smile</p>
                  </div>
                </div>
                <hr>
                <table class="table table-borderless">
                  <tbody>
                    <tr>
                      <th scope="row" class="px-0 pb-3 pt-2">
                        <i class="fas fa-map-marker-alt living-coral-text"></i>
                      </th>
                      <td class="pb-3 pt-2">East 64th Street, New York, NY 10021, US</td>
                    </tr>
                    <tr class="mt-2">
                      <th scope="row" class="px-0 pb-3 pt-2">
                        <i class="far fa-clock living-coral-text"></i>
                      </th>
                      <td class="pb-3 pt-2"><span class="deep-purple-text me-2"> Closed</span> Opens 10
                        AM
                      </td>
                    </tr>
                    <tr class="mt-2">
                      <th scope="row" class="px-0 pb-3 pt-2">
                        <i class="fas fa-cloud-moon living-coral-text"></i>
                      </th>
                      <td class="pb-3 pt-2">Sunny weather tomorrow</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
           
        </div>
      </div>
    </div>
  </div>
</section>
