<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="container">
        <div class="navigation-bar">
            <h1> ABOUT ME </h1>
            <nav class="menu">
                <ul>
                    <a class="link" href="#profile">
                        <li> Profile <span class="material-symbols-outlined"> person_filled </span> </li>
                    </a>
                    <a class="link" href="#skills">
                        <li> Skills <span class="material-symbols-outlined"> insights </span> </li>

            <section id="skills">

            <section id="works">

            <section id="contact">
                <form id="formulario">
                    <label for="firstName">First Name: </label>

                    <p>
                        <label for="mensaje">Mensaje: </label>
                        <textarea id="mensaje" name="mensaje" rows="10" cols="50"> </textarea>
                    </p>  
                    <p>
                        <input type="checkbox" id="nosoyunrobot" value="nosoyunrobot"> 
                        <label for="nosoyunrobot">No soy un robot </label>

                        <button type="submit" name="enviar"> Submit </button>
